        <!--Input type number-->
        <form id="form_1" class="form w-50 mx-auto">
            <label>Coloque a quantidade de telas</label>
            <input class="form-control" type="number" max="4" min="1" name="qtd_telas" id="qtd_telas"/>
        </form>
        <p class="mt-2">Valor da tela: R$ 9,90-porcetagem de 7%</p>
        <p id="resultado_telas">xxxxxxxx</p>
        
        <button id="bt_calcular" class="btn btn-info">Calcular Porcetagem</button>
    </section>
    <!--Select-->
    <section class="container mt-5">
       <form id="form_2" class="form w-50 mx-auto">
        <label>Escolha uma categoria</label>
        <select name="categorias" id="categorias" class="form-control">
            <option>...</option>
            <option value="Ficção">Ficção</option>
            <option selected value="Suspense">Suspense</option> selected, para fixar em primeiro
            <option value="Aventura">Aventura</option>
        </select>
        <p id="resultado_categorias" class="mt-2">xxxx</p>
