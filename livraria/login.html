<!DOCTYPE html>
<html>
    <head>
        <title> Projeto Livraria</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
       
    </head>
    <!--Inicio do bloco Css(atribuir cor)-->
    <style> 
    /*CSS Styles*/
        h1{
            color:blueviolet;
        }
        h2{
            color:aqua
        }
        h3{
            color:#000

        }
    </style>
    <!-- Final do bloco CSS-->
    <body>
        <!-- Setor de cabeçalho -->
        <header>
            <img src="imagens/logotipo.jpg" width="150"/>
        </header>
        
        <!--Formulário de login-->
        <section class="container">
            <h1 class="text-center">Login</h1>
            <article >
                <form id="formLogin" method="post" action="index.html" class="w-50 mx-auto p-3 mt-5 mb-5" style="border:1px solid #ccc;border-radius: 12px;">
                    <fieldset>
                        <legend class="text-center">Preencha os campos para entrar</legend>
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input class="form-control" name="email" id="email" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Senha:</label>
                            <input class="form-control" type="password"name="senha" id="senha" maxlength="8">
                        </div>
                        <div>
                            <button type="button" id="btLogin" class="btn btn-info">Confirmar</button>
                        </div>
                    </fieldset>
                </form>
                <!--final login-->
            </article>
        </section>
        <!--Setor rodapé-->
        <footer 
        >
            <p>&copy;2022 - Todos os direitos reservados.</p>
        </footer>
    </body>
    <script src="js/login.js"></script>
</html>
